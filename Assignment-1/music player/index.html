<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .player {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls button {
            margin: 0 5px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="player">
        <h2>Music Player</h2>

        <div class="controls">
            <button>Play</button>
            <button>Pause</button>
            <button>Stop</button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p>Song Title</p>
        <p>Artist</p>
    </div>
</body>

</html>
